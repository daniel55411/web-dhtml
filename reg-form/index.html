<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Registration</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
	<div class="reg-form">
		<h1>Регистрация</h1>
		<form>
			<div class="line">
				<div class="field">
					<label>Email</label>
					<input type="text" name="email"/>
				</div>
			</div>
			<div class="line">
				<div class="field">
					<label>Пароль</label>
					<input type="password" name="first_pass"/>
				</div>
				<div class="field">
					<label>Еще раз</label>
					<input type="password" name="second_pass"/>
				</div>
			</div>
			<div id="submit" class="line">
				<div class="field">
					<input value="Отправить" type="submit"/>
				</div>
			</div>
		</form>
	</div>
</body>

</html>
